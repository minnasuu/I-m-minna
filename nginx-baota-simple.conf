# 宝塔面板简化配置 - 不使用 include mime.types
# 直接定义 types，避免路径问题

server {
    listen 80;
    listen 443 ssl http2 ;
    server_name suminhan.cn www.suminhan.cn;
    index index.html;
    root /www/wwwroot/minna/dist;
    include /www/server/panel/vhost/nginx/extension/suminhan.cn/*.conf;
    
    #CERT-APPLY-CHECK--START
    # 用于SSL证书申请时的文件验证相关配置 -- 请勿删除
    include /www/server/panel/vhost/nginx/well-known/suminhan.cn.conf;
    #CERT-APPLY-CHECK--END
    
    #SSL-START SSL相关配置，请勿删除或修改下一行带注释的404规则
    #error_page 404/404.html;
    ssl_certificate    /www/server/panel/vhost/cert/suminhan.cn/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/suminhan.cn/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
     #SSL-END
     
    # 直接定义 MIME 类型（不依赖外部文件）
    types {
        text/html                             html htm shtml;
        text/css                              css;
        text/xml                              xml;
        image/gif                             gif;
        image/jpeg                            jpeg jpg;
        image/png                             png;
        image/svg+xml                         svg svgz;
        image/x-icon                          ico;
        image/webp                            webp;
        application/javascript                js;
        application/json                      json;
        application/font-woff                 woff;
        application/font-woff2                woff2;
        font/ttf                              ttf;
        font/otf                              otf;
        application/vnd.ms-fontobject         eot;
    }
    default_type application/octet-stream;
    
    charset utf-8;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # SPA 路由处理
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # API 反向代理
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 宝塔生成的标记 - 不要删除或修改
    #ERROR-PAGE-START  错误页配置，可以注释、删除或修改
    error_page 404 /404.html;
    error_page 502 /502.html;
    #ERROR-PAGE-END
    
    # 宝塔生成的日志配置
    access_log  /www/wwwlogs/suminhan.cn.log;
    error_log  /www/wwwlogs/suminhan.cn.error.log;
}
